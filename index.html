<html>
<head>
	<title>Slide Rule SVG Generator</title>
	<meta charset="UTF-8">
	<meta name="description" content="A web-based applet for the generation of downloadable vector slide rules, suitable for laser etching">
	<meta name="keywords" content="Illustrator,Vector,Vector Ruler, SVG, SVG ruler, Javascript SVG">
	<meta name="author" content="John Tayse">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
	<script type="text/javascript" src="ruleGenerator.js"></script>
</head>
<body>
    <div class="bootstrap-frm">
		<div class="ribbon">
			<a href="https://github.com/JohnTayse/SlideRuler" target="_blank">
				<img  src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
			</a>
		</div>
		<div class="bootstrap-padded">
			<h1>Slide Rule Generator
				<span>Download a vector based slide rule to use for anything.</span>
			</h1>
			<form id="ruleParameters" action="" >
				<label>
					<span>Width:</span>
					<input type="text"  id="ruleWidth"  value="25">
				</label>
				<label>
					<span>Height:</span>
					<input type="text"  id="ruleHeight" value="6.5" disabled>
				</label>
				<label>
					<span></span>
				</label>
				<input type="checkbox" name="lockAspect" id="lockAspect" checked>Lock Aspect Ratio<br/>
				<label>
					<span>L/R Margin:</span>
					<input type="text"  id="ruleMargin"  value="1.875">
				</label>
				<label>
					<span>Slide Spacing:</span>
					<input type="text"  id="ruleSpacing"  value="0.3">
				</label>
				<input type="checkbox" name="showSlide" id="showSlide" checked>Show Slide<br/>
				<label>
					<span>Units:</span>
				</label>
					<Input type = "radio" name="ruleUnits" value="centimeters" checked>Centimeters
					<Input type = "radio" name="ruleUnits" value="inches">Inches
				<div class="form-group">
					<label>
						<span>Precision:</span>
					</label>
					<select id="precision"  style="width:30%">  
						<option value="r">Rough</option>
						<option value="m" selected>Medium</option>
						<option value="f">Fine</option>
					</select>
				</div>
			</form>
			<form id="svgexpform" method="post" action="http://download-data-uri.appspot.com/" >
				<b>Filename:</b>
				<input type="text" name="filename" value="exportedSlideRule.svg">
				<input id="svgexpdata" name="data" value="123" type="hidden">
				<button type="button" class="btn btn-primary" id="svgexpbutton">Download Slide Rule as .SVG</button>
			</form>
			<hr>
		</div class="bootstrap-padded">
		<div style="overflow-x:scroll;margin-left: 5px;">
			<canvas id="myCanvas"></canvas>
		</div>
	</div>
</body>
</html>
